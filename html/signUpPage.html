<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="inputData"> 
        <form action="" class="formulir" name="formSignUp" onsubmit="return validation()">
          <div class="input">
            <p id="result">Input Username and Password for the new account!</p>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
          </div>

          <div class="input">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>

          <div class="input">
            <label for="confirmPsw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Confirmation Password" name="confirmPsw" required>
          </div>

          <div class="input">
            <input type="submit" id="submit_btn" value="signUp">
          </div>
          </form>
    </div>
    <script src="../Js/signUp.js"></script>
</body>
</html>
